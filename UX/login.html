<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EK App - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login">

  <header class="ek-header">
    <img src="Billeder/EK-logo-hvid.png" alt="EK logo" class="ek-logo">
  </header>

  <main class="ek-login-main">
    <h1 class="ek-login-title">Log ind</h1>
    <form class="ek-login-form">
      <label for="username">Brugernavn</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Adgangskode</label>
      <input type="password" id="password" name="password" required>
      
      <a href="studerende.html" class="ek-btn">LOG IND</a>
    </form>
  </main>

</body>
</html>
